<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
  <div style="position: fixed; z-index: -99; width: 100%; height: 100%;  object-fit: fill;">
    <iframe frameborder="0" height="100%" width="100%"
      src="https://youtube.com/embed/lRTtMcx6rSM?autoplay=1&controls=0&showinfo=0&autohide=1">
    </iframe>
  </div>
  <!-- <video id="bgvideo" >
    <source src="media/Rounded.mp4">
  </video> -->
    <div class="container">
      
      <div class="player">
        <img src="media/covers/cheap.jpg" id="cover">
        <div class="details">
          <h1 id="song">Cheap Thrills</h1>
          <p id="artist">Sia</p>
          <div id="waveform"></div>
          <div class="controls">
            <img src="media/prev.png" id="prev">
            <img src="media/play.png" id="play">
            <img src="media/volume.png" id="mute">
            <img src="media/next.png" id="next">
          </div>
        </div>
      </div>

      <div class="shortkeys">
        <p>Space : Play/Pause</p>
        <p>M : Mute</p>
        <p>Right Arrow : Next Song</p>
        <p>Left Arrow : Prev Song</p>
      </div>
    </div>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js"></script>
</body>
</html>
